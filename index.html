<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Sign-Up</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="left-section">
    <div class="title">
      <h1>You don't have to be great to start, but you have to start to be great.</h1>
      <h2>Join Fit Fitness and start your journey <em>today!</em></h2>
    </div>
    <form action="#" method="post">
      <div class="first-row">
        <div>
          <div>
            <label for="name">*NAME:</label>
          </div>
          <input type="text" id="name" name="name" placeholder="John Doe" data-help="tessssst" required>
        </div>
        <div>
          <div>
            <label for="age">*AGE:</label>
          </div>
          <input type="tel" id="age" name="age" min="12" max="100" placeholder="18" required>
        </div>
      </div>
      <div class="second-row">
        <div>
          <div>
            <label for="email">*EMAIL:</label>
          </div>
          <input type="email" id="email" name="email" placeholder="something@somewhere.com" required>
        </div>
        <div>
          <div>
            <label for="phone">PHONE NUMBER:</label>
          </div>
          <input type="tel" id="phone" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890">
        </div>
      </div>
      <div class="third-row">
        <div>
          <div>
            <label for="pwd">*PASSWORD:</label>
          </div>
          <input type="password" id="pwd" name="pwd" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
        </div>
        <div>
          <div>
            <label for="pwd-confirmation">*CONFIRM PASSWORD:</label>
          </div>
          <input type="password" id="pwd-confirmation" name="pwd-confirmation" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
        </div>
      </div>
      <div class="forth-row">
        <div class="radio-container">
          <p>WHAT ARE YOUR TRAINING GOALS?</p>
          <div>
            <input type="radio" id="fitness" name="goals" value="fitness" checked>
            <label for="fitness">FITNESS</label>
            <input type="radio" id="grow-stronger" name="goals" value="GROW STRONGER">
            <label for="grow-stronger">GROW STRONGER</label>
            <input type="radio" id="sport" name="goals" value="SPORT">
            <label for="sport">SPORT</label>
          </div>
        </div>
      </div>
      <div class="fifth-row">
        <div>
          <input type="checkbox" id="agreement" name="agreement" required>
          <label for="agreement">*I READ AND AGREE WITH THE RULES PRESENTED IN THE TERMS OF SERVICE</label>
        </div>
        <div>
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">I WISH TO RECEIVE WEEKLY NEWSLETTER EMAILS</label>
        </div>
      </div>
      <div class="sixth-row">
        <button type="submit">CREATE ACCOUNT</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
    <footer>
      <p>Copyright Â© 2023 TiagoCarvalho-dev on GitHub</p>
    </footer>
  </div>
  <div class="img-container">
    <img src="./images/gymphoto.avif" alt="A random gym">
    <div class="low-opacity-box">
      <p class="logo">Fit Fitness</p>
    </div>
  </div>
</body>
</html>
